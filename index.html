<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="currency.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body onload="nairaToDolllar()">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto shadow p-3 mt-lg-5">
                <div id="alertBox"></div>
                <h3 class="text-center text-info">CURRENCY CONVERTER<small></small></h3><hr>
                <h1 class="fw-bold text-center" id="showCurrency"></h1>
                <h1 class="fw-bold text-center" id="showCurrency1"></h1>
                <h1 class="fw-bold text-center" id="showCurrency2"></h1>
                <div class="bg-light mb-3" id="dispalyArea"  style="height: 150px;">
                    <!-- Naira to Dolllar -->
                    <div class="collapse collapse-vertical" id="collapseWidthExample">
                        <div class="card card-body col-12 fw-bold bg-light">
                           <div class="d-flex mx-auto">
                            <img src="naira.png" width="20px" alt="">
                            <div> to </div>
                            <img src="dollar.png"  width="20px" alt="">
                           </div>
                          <input type="number" class="form-control text-center fw-bold" id="userInput">
                          <div class="mt-3">
                           <button class="btn btn-warning btn-sm mt-lg-0 mt-3 col-lg-6 fw-bold float-end" onclick="exchange()">EXCHANGE</button>
                           <button class="btn btn-info fw-bold btn-sm mt-lg-0 mt-3 col-lg-3 float-end me-2" onclick="clearBtn()">CLEAR</button></a>
                          </div>
                        </div>
                    </div>
                    <!-- Naira to Euro -->
                    <div class="collapse collapse-vertical" id="collapseWidthExample1">
                        <div class="card card-body col-12 fw-bold bg-light">
                            <div class="d-flex mx-auto">
                                <img src="naira.png" width="20px" alt="">
                                <div class="me-1"> to </div>     
                                <img src="euro.png"  width="10px" alt="">
                            </div>
                          <input type="number" class="form-control text-center fw-bold" id="userInputEuro">
                          <div class="mt-3">
                           <button class="btn btn-warning btn-sm mt-lg-0 mt-3 col-lg-6 fw-bold float-end" onclick="exchangeEuro()">EXCHANGE</button>
                           <button class="btn btn-info fw-bold btn-sm mt-lg-0 mt-3 col-lg-3 float-end me-2" onclick="clearEuro()">CLEAR</button></a>
                          </div>
                        </div>
                    </div>
                    <!-- Euro to pounds -->
                    <div class="collapse collapse-vertical" id="collapseWidthExample2">
                        <div class="card card-body col-12 fw-bold bg-light">
                            <div class="d-flex mx-auto">
                                <img src="euro.png" width="20px" alt="">
                                <div class="me-1 ms-2"> to </div>     
                                <img src="pound.png"  width="20px" alt="">
                            </div>
                          <input type="number" class="form-control text-center fw-bold" id="userInputPounds">
                          <div class="mt-3">
                           <button class="btn btn-warning btn-sm mt-lg-0 mt-3 col-lg-6 fw-bold float-end" onclick="exchangePounds()">EXCHANGE</button>
                           <button class="btn btn-info fw-bold btn-sm mt-lg-0 mt-3 col-lg-3 float-end me-2" onclick="clearPounds()">CLEAR</button></a>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 ">
                  <button class="btn btn-success btn-sm mt-3 col-lg-3 col-12 " type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample" onclick="nairaToDolllar()">Naira to Dolllar</button>
                  <button class="btn btn-success btn-sm mt-3 col-lg-3 col-12 " type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample1" aria-expanded="false" aria-controls="collapseWidthExample" onclick="nairaToEuro()">Naira to Euro</button>
                  <button class="btn btn-success btn-sm mt-3 col-lg-3 col-12 " type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample2" aria-expanded="false" aria-controls="collapseWidthExample" onclick="euroToPounds()">Euro to pounds</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
